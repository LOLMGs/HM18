<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm18 : Javascript-box.html</title>
    <style>

.multiEffect {
			color: whitesmoke;
			text-shadow: 2px 2px 2px black, 0 0 25px black, 0 0 5px black;
		}
    a{
      font-size: 14pt;
      color:rgb(60, 51, 185);
      text-shadow: 2px 2px 2px white, 0 0 25px white, 0 0 5px white;
    }
    strong{
      color: purple;
    }

    </style>
    <script>
      function fill() {
        return (this.amount += 1);
      }
      function consume() {
        return (this.amount -= 1);
      }
      // 사용자 객체 만들기
      var box = new Object();
      box.color = "red";
      box.size = "10";
      box.amount = 0;
      box.fill = fill;
      box.consume = consume;
    </script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3 class="multiEffect">hm18 box 객체 new object 사용출력</h3>
    <hr />
    <script>
      var user = prompt(" 깜짝퀴즈!!박스의 초기 amount 값을 예측해 보세요!", 0);
      if (user == null) {
        // 취소 버튼
        document.write("프로그램을 종료합니다.");
      } else {
        // 객체 
        document.write("<a>"+"Box : "+"</a>");
        document.write("<a>"+box.color +"</a>"+", ");
        document.write("<a>"+box.size +"</a>"+", ");
        document.write("<a>"+box.amount +"</a>" + "<br><hr>");

        document.write("<a>"+"Box-Color : " + box.color +"</a>"+ "<br>");
        document.write("<a>"+"Box-Size : " + box.size + "</a>"+"<br>");
        document.write("<a>"+"Box-Amount : " + box.amount +"</a>"+ "<br><hr>");

        box.fill();
        document.write("<a>"+"document.write()로 amount 프로퍼티 값 호출" + box.fill() +"</a>"+ "<br>");
        box.consume();
        document.write("<a>"+"document.write()로 amount 프로퍼티 값 호출" + box.consume() +"</a>"+ "<br><hr>");
        if (user == 0) document.write("<a>"+"깜짝퀴즈 결과!! "+ "<strong>"+ "정답"+"</strong>"+"입니다." + "</a>"+"<br>");
        else
          document.write("<a>"+"깜짝퀴즈 결과!!" + "<br>" + "아닙니다! 답은" + "<strong>" + " 0 " + "</strong>" + "입니다." +"</a>"+ "<br>");

        if (user == 0) document.body.style.backgroundColor = "#d6f353";
        else document.body.style.backgroundColor = "skyblue";
      }
    </script>
  </body>
</html>
