
<!DOCTYPE html>

             border: 2px solid #73C7FF; border-radius: 5px;

             font-size: 100%;

    <script>

      var files = [
        "media/IOT.png",
        "media/IOT2.png",
        "media/IOT3.png",
        "media/IOT4.png",
        "media/IOT5.png"
        
        
      ];
      var imgs = new Array();
      for (var i = 0; i < files.length; i++) {
        imgs[i] = new Image(); 
        imgs[i].src = files[i]; 
      }


      var next = 1;
      function change(img) {
        img.src = imgs[next].src; 

        next++; 
        next %= imgs.length; 
      }
      function init(img){
        var nameSplit = files[next-1].split('/');
        img.src = files[next-1];

      }

      function hideMenu() {
          alert("오른쪽 클릭 금지 되어있습니다.");
          return false;
        }
        document.oncontextmenu=hideMenu;

        function hm18somg(){
            alert("적용 되었습니다.")
        }

    </script>
</head>

<body>

    <p><img style="margin-left: 396px; width: 150px; height: 150px; " src="media/IOT.png" onclick="change(this)" onload="init(this)"/></p>
